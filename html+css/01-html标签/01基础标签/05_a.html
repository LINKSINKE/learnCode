<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="a标签的使用">
    <title>HTML标签</title>
</head>

<body>
    <p id="all">a是一个超链接标签，用来跳转某个网页的</p>
    <hr>HTML链接的使用：
    <a href="http://www.baidu.com" target="_blank">新的位置打开百度首页</a>&nbsp;&nbsp;
    <a href="http://www.baidu.com" target="_self">当前位置打开百度首页</a><br>
    还有一种target="_top",这个表示跳出框架，这种用法必须在框架中才能看到效果，后面的框架案例里面有这块内容
    <hr />锚链接的使用：
    <a name="a" href="#about">关于</a>
    <a name="b" href="#weather">天气</a>
    <a name="c" href="#people">遇见</a>
    <p style="margin-top: 600px;background-color: blue;" id="about"><a href="#a">关于我们</a></p>
    <p>关于你们</p>
    <p>关于他们</p>
    <p style="margin-top: 800px;background-color: gray;" id="weather"><a href="#b">今日天气</a></p>
    <p>一周天气</p>
    <p style="margin-bottom: 1000px;">一月天气</p>
    <p style="background-color: red;" id="people"><a href="#c">这世界幸好有你</a></p>
