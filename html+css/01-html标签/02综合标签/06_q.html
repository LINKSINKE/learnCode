<body>
    q标签和blockquote标签相反，blockquote是定义长的引文，q则是定义短的引文，并且q会在文本两端加入引号，但是不会和blockquote一样保证文本两端有缩进，它里面的cite属性指明了引用来源地址
    <hr />
    <q cite="http://blog.sina.com.cn/s/blog_46a8677c0102wwm9.html">这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。这个是一个短引文。</q>
