<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="dfn标签的使用">
    <title>HTML标签</title>
</head>

<body>
    dfn标签用来定义项目或缩写的定义
    <p>
        <dfn title="China">
            中国人民共和国
        </dfn>成立于1949年（己丑年）10月1日
    </p>
    <p>
        <dfn>
            <abbr title="China">中国人民共和国</abbr>成立于1949年（乙丑年）10月1日
        </dfn>
    </p>
    <p>
        <dfn>中国人民共和国</dfn>China 成立于1949年（乙丑年）10月1日
    </p>
</body>

</html>
