<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="Description" content="form标签的使用">
    <title>HTML标签</title>
</head>

<body>
    <h2>个人信息填写表单</h2>
    <form action="" method="post">
        <fieldset>
            <legend>填写人1</legend>
            姓名：<input type="text" name="uname" /><br />
            密码：<input type="password" name="upwd" /><br />
            年龄：
            <select name="uage">
                <option value="18" selected="selected">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select><br />
            性别：<input type="radio" name="usex" />男&nbsp;<input type="radio" name="usex" />&nbsp;女<br />
            爱好：<input type="checkbox" name="hobbies" />健身&nbsp;<input type="checkbox" name="hobbies" />打球&nbsp;
            <input type="checkbox" name="hobbies" />游泳&nbsp;<input type="checkbox" name="hobbies" />骑车&nbsp;
            <br />
            备注：<br /><textarea cols="28" rows="5"></textarea>
            <button type="button">我是按钮</button><br />
            <input type="submit" value="提交" />
            <input type="reset" value="清空" />
        </fieldset>
