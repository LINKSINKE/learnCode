<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="iframe标签的使用">
    <title>HTML标签</title>
</head>

<body>
    <a href="https://www.csdn.net/" target="footer" style="background-color:green;font-size:30px;">在本页面底部的iframe打开CSDN官网，因为底部的iframe标签中有个属性叫做footer</a>
    <hr />
    <iframe src="info.html"></iframe>
    <!--frameborder:规定是否显示框架周围的边框。值：0|1
        scrolling:auto | no | yes
        marginheight:定义 iframe 的顶部和底部的边距。marginwidth:定义 iframe 的左侧和右侧的边距。-->
    <iframe src="info.html" width="100%" height="300px" frameborder="0" scrolling="no" marginheight="20px" marginwidth="20px"></iframe>
    <iframe src="info.html" width="100%" height="570px" name="footer" style="margin-top: 200px;border-top: 10px solid #000"></iframe>
</body>

</html>
