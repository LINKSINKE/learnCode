<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="hr标签的使用">
    <title>HTML标签</title>
</head>

<body>
    hr标签是水平线标签，可以用作分割文本内容，他会自动换行，不需要加入br标签，使用起来蛮方便的<br />
    赤<hr style="border:10px solid #F00;" />
    橙<hr style="border:10px solid #F60;width:50%;height:20px;" />
    黄<hr style="border:10px solid #FF0;width:50%;" />
    绿<hr style="border:10px solid #0C0;width:50%;" />
    青<hr style="border:10px solid #699;width:50%;" />
    蓝<hr style="border:10px solid #06C;width:50%;" />
    紫<hr style="border:10px solid #909;width:50%;" />
</body>

</html>
