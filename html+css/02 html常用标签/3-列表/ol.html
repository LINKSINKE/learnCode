<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="ol标签的使用">
    <title>HTML标签</title>
</head>

<body>
    ol是有序标签
    <hr />
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>天津</li>
        <li>武汉</li>
        <li>重庆</li>
        <li>深圳</li>
        <li>成都</li>
    </ol>
    <br>
    <ol type="I">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>天津</li>
        <li>武汉</li>
        <li>重庆</li>
        <li>深圳</li>
        <li>成都</li>
    </ol>
    <br>
    <ol type="1" start="9">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>天津</li>
        <li>武汉</li>
        <li>重庆</li>
        <li>深圳</li>
        <li>成都</li>
    </ol>
</body>

</html>
