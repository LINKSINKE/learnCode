<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="Description" content="ul标签的使用">
    <title>HTML标签</title>
</head>

<body>
    ul是无序标签
    <hr />
    <ul>
        <li>桔子</li>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>香蕉</li>
        <li>荔枝</li>
        <li>苹果</li>
        <li>桃子</li>
        <li>梨子</li>
        <li>李子</li>
    </ul>
    <br>
    <ul type="square">
        <li>桔子</li>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>香蕉</li>
        <li>荔枝</li>
        <li>苹果</li>
        <li>桃子</li>
        <li>梨子</li>
        <li>李子</li>
    </ul>
    <br>
    <ul type="circle">
        <li>桔子</li>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>香蕉</li>
        <li>荔枝</li>
        <li>苹果</li>
        <li>桃子</li>
        <li>梨子</li>
        <li>李子</li>
    </ul>
</body>

</html>
