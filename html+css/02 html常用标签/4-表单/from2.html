<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta  name="Description" content="form标签学习">
    <title>HTML标签</title>
</head>

<body>
<!--
    form:表单
        form的属性：->method: 方法（表单的提交方式）->post/get  post比get更安全 action:表单提交的地址
        input:输入(表单标签)
        type:text->默认值是text（文本框），如果不写type或者写错，都默认是text
             password->密码
             submit->提交
             reset->重置
             radio->单选按钮（收音机）
             checkbox:复选框/多选框
             select:下拉列表
             file->文件
        value->值
        checked->选择  可以取值checked/true
        maxlength->输入的最大字符数量
        size:文本框的长度
        option:列表项
        selected:默认选中
-->
    <form method="get" action="">
        <p>姓名：<input type="text" name="name"/></p>
        <p>密码：<input type="password" name="pwd" /></p>
        <p>性别：<input type="radio" name="sex" value="man"  />男
                 <input type="radio" name="sex" value="women" checked="true"/>女
        </p>
        <p>爱好：<input type="checkbox" name="hob" value="b" />篮球
                 <input type="checkbox" name="hob" value="f" />足球
                 <input type="checkbox" name="hob" value="lol" checked="checked" />LOL
        </p>
        <p>出生日期：
            <select name="birthday" size="3">
                <option>1990</option>
                <option>1991</option>
                <option selected="selected">1992</option>
                <option>1993</option>
                <option>1994</option>
            </select>年
        </p>
        <p>上传图片
            <input type="file" />
        </p>
        <p>
            <input type="submit" value="提交" />
            <input type="reset" value="清空" />
        </p>
    </form>
</body>

</html>
